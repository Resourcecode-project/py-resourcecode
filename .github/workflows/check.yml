name: check
on:
  push:
  pull_request:
  schedule:
    - cron: "27 3 * * 1"

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name:  Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install tox
        run: python -m pip install tox
      - name: check-manifest
        run: tox -e check-manifest
      - name: flake8
        run: tox -e flake8
      - name: black
        run: tox -e black
      - name: mypy
        run: tox -e mypy
   test:
    name: test with ${{ matrix.py }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.11"
          - "3.10"
          - "3.9"
          - "3.8"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}
      - name: Install tox
        run: python -m pip install tox-gh>=1.2
      - name: Setup test suite
        run: tox -vv --notest
      - name: Run test suite
        run: tox --skip-pkg-install
  doctest:
    name: Test if documentation can be rendered
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install package and sphinx
        run: |
          pip install .
          pip install 'sphinx>=4.5,<6' sphinx-book-theme pytest sphinx_gallery plotly
          sphinx-build -b doctest doc .