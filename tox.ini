[tox]
envlist=py3,flake8,black,mypy,check-manifest

[testenv:flake8]
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black --check .

[testenv:py3]
basepython = python3
deps = -rdev_requirements.txt
commands = pytest

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black .

[testenv:check-manifest]
basepython = python3
skip_install = true
deps = check-manifest
commands = check-manifest

[testenv:mypy]
deps = mypy
commands = mypy {posargs} resourcecode/

[flake8]
format = pylint
ignore = W503, E203, E731, E231
max-line-length = 100
exclude = docs/*,.tox/*
